<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css">
  <title>postcapital.net: data art</title>
  <style>
    body {
      background-color: #ececea;
      font-family: "Source Sans Pro", sans-serif;
    }

    a {
      color: #3f697c;
    }

    h1,
    h2 {
      color: #3f697c;
    }
    #bort {
      width: 400px;
      align-items: center;
  display: flex;
  justify-content: center;
    }
    #bort img { padding: 2em; }
    .container {
      flex-direction: row;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(max(10rem, 100%), 1fr));
    }
  </style>
</head>

<body>
  <h1>data|science|visualisation</h1>
  <div class="container">
    <div id="siteLink">
      <a href="https://postcapital.github.io">
        <img width="60%" src="postcapital2012logo.png" />
      </a>
    </div>


    <div>
      <a target="play-store" href="https://play.google.com/store/apps/details?id=net.postcapital.ontheroad">
        <div id="bort">

          <img width="72" src="ontheroad_icon.png" />
          <span>Introducing Bort for Android: a pocket sized data explorer and visualiser</span>
        </div>
      </a>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
